<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Projeto/styles/login.css" />
    <script src="../Projeto/scripts/app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="img-inicio">
      <img src="../Projeto/img/login.jpeg" />
    </div>

    <div id="login" class="form">
      <div class="itens">
        <img src="../Projeto/img/login2.png" />
        <strong>Faça Seu Login</strong>
        <form>
          <div class="campo-email">
            <label for="email">Email:</label>
            <div class="circulo">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="seuemail@example.com"
              />
            </div>
          </div>

          <div class="Senha">
            <label for="senha">Senha:</label>
            <input
              type="password"
              id="senha"
              name="senha"
              class="password-input"
              required
            />

            <span class="material-symbols-outlined"> visibility_lock </span>
          </div>
          <div class="form-group remember-forgot">
            <label class="remember-me">
              <input type="checkbox" id="lembrar" name="lembrar" /> Lembrar-me
            </label>
            <span class="forgot-password" id="esqueceuSenha"
              >Esqueci minha senha</span
            >
          </div>
          <button type="submit" class="btn">Entrar</button>
          <strong>Ou Então</strong>
          <button type="" class="btn">Cadastre-se</button>
        </form>
      </div>
    </div>
  </body>
</html>
