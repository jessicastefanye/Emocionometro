<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />

    <title>Login</title>
  </head>

  <body>
    <div class="container">
      <div class="img">
        <img src="./img/imglogin.png" alt="Imagem à esquerda" />
      </div>

      <div class="form">
        <div class="conteudo-ladoDireito">
          <div class="image">
            <img src="./img/login2.png" alt="Imagem de perfil" />
          </div>
          <h2>Faça seu login</h2>
          <form>
            <div class="login-text"></div>
            <div class="conteiner-input">
              <label for="email" class="label-login">Email</label>
              <input
                class="input-box"
                type="text"
                placeholder="Digite seu email"
              />
            </div>
            <div class="conteiner-input">
              <label for="password" class="label-login">Senha</label>
              <input
                class="input-box"
                type="password"
                placeholder="Digite sua senha"
              />
            </div>
            <div class="remember-me">
              <div><input type="checkbox" id="lembrar" /> Lembre-me</div>
              <div>
                <a href="#">Esqueci minha senha</a>
              </div>
            </div>
            <div class="button-container">
              <button class="button" id="open">Entrar</button>
              <div class="or-text">---Ou então---</div>
              <button class="button">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
