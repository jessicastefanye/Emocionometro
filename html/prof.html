<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Professores</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sora:wght@400;600&display=swap"
    rel="stylesheet" />

  <script defer src="../scripts/prof.js"></script>
  <link rel="stylesheet" href="../styles/prof.css" />
</head>
<body>
  <div class="parte-superior">
    <img class="imagem1" src="../img/login2.png" alt="img" />
    <img class="pessoa" src="../svg/pessoa.svg" alt="pessoa" />Jessica
    Stefanye
  </div>
  <div class="linhas">
    <img class="linha" src="../svg/linha.svg" alt="" />
    <img class="linha" src="../svg/linha2.svg" alt="" />
    <img class="linha" src="../svg/linha3.svg" alt="" />
    <img class="linha" src="../svg/linha4.svg" alt="" />
    <img class="linha" src="../svg/linha5.svg" alt="" />
  </div>

  <div class="box-content">
    <div class="boxLateral">
      <div>
        <button onclick="retirecionarinicio()" id="inicio" class="btn-menu dflex">
            <img src="../svg/inicio.svg" alt="" />
            <p>Inicio</p>
          </button>
        <button id="btn-usuario" class="btn-menu dflex">
          <img src="../svg/usuario.svg" alt="" />
          <p>Usuarios</p>
        </button>
        <div class="botao" id="botao">
          <div class="opcoes" id="opcoes">
            <ul id="lista-oculta">
              <li>
                <a class="btn-menu dflex" href="../html/prof.html">Professor</a>
              </li>
              <li><a class="btn-menu dflex" href="../html/aluno.html">Aluno</a></li>
            </ul>
          </div>
        </div>
        </button>
        <button onclick="redirecionarParaEmocionometro()" class="btn-menu dflex">
          <img src="../svg/coraçao.svg" alt="" />
          <p>Emocionometro</p>
        </button>
      </div>
      <div>
        <button onclick="" class="btn-menu dflex">
          <img src="../svg/Perfil.svg" alt="" />
          <p>Meu Perfil</p>
        </button>
        <button onclick="redirecionarParaSair()" class="btn-menu dflex">
          <img src="../svg/sair.svg" alt="" />
          <p>Sair</p>
        </button>
      </div>
    </div>
   
    <div class="frase">
      <h1>Usuários > Professores</h1>
    </div>
    <div class="a">
      <a href="../html/addprof.html">
        <button id="botaoUsuario" type="button">
          <img src="../img/Plus 24px.png" alt="">
          <strong>Novo Professor</strong>
        </button>
      </a>
    </div>
    <div class="search-lupa">
      <input class="input-search" type="search" name="search" id="search"
          placeholder="Pesquise uma palavra-chave">
      <img src="../svg/lupa.svg" alt="lupa" id="lupa" >
  </div>

  </div>
        <table id="professores">

          <thead>
            <tr>
              <th>Nome</th>
              <th>Disciplina</th>
              <th>Perfil</th>
              <th>Ativo</th>
              <th>ações</th>
            </tr>
          </thead>
          <tbody id="corpoTabela">
            <!-- Os professores serão inseridos aqui pelo JavaScript -->
          </tbody>
        </table>
      </div>
    
</body>


</html>
